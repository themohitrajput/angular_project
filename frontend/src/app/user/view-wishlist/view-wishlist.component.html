<div class="container mt-5 mb-5">
  <div class="d-flex justify-content-center row">
    <div class="card-header py-3" style=" display: inline-flex;
            justify-content: space-between;        ">
      <h5 class="mb-0">Wishlist - {{Items}} items</h5>
      <button class="btn btn-danger" (click)="deletewishlist()">Clear Wishlist</button>
    </div>
    <div class="col-md-10">
      <div class="row p-2 bg-white border rounded" *ngFor="let item of wishlistItem">
        <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image"
            src="{{item.prodImage1}}"></div>
        <div class="col-md-6 mt-1">
          <h5>{{item.prodName}}</h5>
          <div class="d-flex flex-row">
            <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i
                class="fa fa-star"></i></div><span>310</span>
          </div>
          <p class="text-justify text-truncate para mb-0">{{item.prodDescription}}<br><br></p>
        </div>
        <div class="align-items-center align-content-center col-md-3 border-left mt-1">
          <div class="product-price-discount">
            <span style="color:red;">20%</span> ₹{{item.prodPrice}}
            <span class="line-through">M.R.P.: ₹{{item.prodPrice+(item.prodPrice*20/100)}}</span><br>
              <p>Inclusive of all taxes</p>
            </div> 
          
          <div  class="d-flex flex-column mt-4"><button
              class="btn btn-outline-danger btn-sm mt-2" type="button" (click)="deleteItem(item._id)">Delete</button>
            <button (click)="addCart(item._id)" class="btn btn-outline-danger btn-sm mt-2" type="button">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
