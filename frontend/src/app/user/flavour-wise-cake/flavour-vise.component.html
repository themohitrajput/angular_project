<div class="container-fluid">
  <div class="row">
    <div class="col">
      <!-- <img class="img-fluid" src="{{categoryDetail.catImage}}" alt=""> -->
    </div>
  </div>
  <h1 class="text-center m-5">Explore our {{flavourname}} Cakes</h1>
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6" *ngFor="let item of productListByFlavour">
      <div class="post-slide m-4">
        <div class="post-img" routerLink="/product-view/{{item._id}}">
          <img src="{{item.prodImage1}}" alt="">
          <div class="over-layer">

            <button class="btn btn-secondary"><i routerLink="/product-view/{{item._id}}" class="fa fa-eye" aria-hidden="true"></i></button>
            <button (click)="addWishlist(item._id)" class="btn btn-secondary"><i class="fa fa-heart" aria-hidden="true"></i></button>
          </div>
        </div>
        <div class="post-content">
          <h3 class="post-title">
            <a>{{item.prodName}}</a>
          </h3>

          <p class="post-description">{{item.prodDescription}}</p>
          <span class="post-date"> <i style="color:yellow" class="zmdi zmdi-star"></i> <i style="color:yellow"
              class="zmdi zmdi-star"></i> <i style="color:yellow" class="zmdi zmdi-star"></i> <i style="color:yellow"
              class="zmdi zmdi-star"></i> <i style="color:yellow" class="zmdi zmdi-star"></i></span>
          <a (click)="addCart(item._id)" class="read-more"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>


  </div>
</div>
