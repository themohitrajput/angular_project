
  <div class="container mt-5" >

<div id="particles-js">

<footer class="contact" >
    <div class="cake-contact" >
      <div class="cake-contact-row" >
        <div class="cake-contact-col" >
          <img src="../../../assets/images/flavour/Wedding-Image.png" alt="img" class="images" />
        </div>

        <div class="cake-contact-col" style="background-color:white;" >
          <h1>Contact Us</h1>
          <div class="social">
            <i class="fab fa-facebook m-1"></i>
            <i class="fab fa-instagram m-1"></i>
            <i class="fab fa-google m-1"></i>
          </div>
          <p>
            23, Sir M. Visvesvaraya Marg, Vallabh Nagar, Indore, Madhya Pradesh 452003<br />0731-1122-3344
          </p>
          <p>We want to hear from you, write us:</p>
          <form #userForm="ngForm" (ngSubmit)="userForm">
            <input type="text" name="name" id="name" required placeholder="Enter your name" disabled value="{{userData.current_user.name}}" />
            <input type="text" name="email" id="email" required placeholder="Enter your email" disabled value="{{userData.current_user.email}}" />
            <input type="text" name="mobile" id="mobile" required placeholder="Enter your Mobile" disabled value="{{userData.current_user.mobile}}" />
            <textarea row="8" col="10" [(ngModel)]="query" name="msg" placeholder="Give Your Opinion" #userQuery="ngModel" required ></textarea>
            <span class="spantag" *ngIf="userQuery.errors?.['required'] && userQuery.touched">please fill query</span>
            <button (click)="addQueryCall()" class="btn" [disabled]="!userForm.valid">
              Submit<i class="fas fa-angle-right"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="map">

          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2577.980333217217!2d75.86918461381643!3d22.72486308510456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3962fd6b52536897%3A0x4ad77b3088c1666c!2sSgsits%20Main%20Gate!5e1!3m2!1sen!2sin!4v1652463029450!5m2!1sen!2sin" width=100% height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
    </div>
  </footer>
</div>
</div>
